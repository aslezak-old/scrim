{% extends "layouts/1column.html" %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="teamicon">
                <a href="" class="thumbnail">
                    <img src="{{ team.icon }}" alt="...">
                </a>
            </div>

            <div class="teamContent">
                <div class="teamContentHeader">
                    <h3><a href="">{{ team.name }}</a></h3>
                    <span class="league">{{ team.get_league_display }}</span>
                    <span class="wins">Wins: {{ team.wins }}</span>

                </div>
                <hr/>
                <p>{{ team.description }}</p>

            </div>


        </div>
    </div>
{% endblock %}
